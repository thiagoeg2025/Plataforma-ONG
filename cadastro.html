<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — Voluntário / Doador</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Nome da ONG</a>
      <nav>
        <ul class="menu-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <form id="formCadastro">
      <fieldset>
        <legend>Dados pessoais</legend>
        <label>Nome completo <input type="text" required></label>
        <label>E-mail <input type="email" required></label>
        <label>CPF <input type="text" id="cpf" required></label>
        <label>Telefone <input type="tel" id="telefone"></label>
        <label>Data de Nascimento <input type="date"></label>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <label>CEP <input type="text" id="cep" required></label>
        <label>Cidade <input type="text"></label>
        <label>Estado <input type="text"></label>
      </fieldset>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="ano3"></span> Nome da ONG</p>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
